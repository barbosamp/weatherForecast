<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>E.Tech - Previsão do tempo</title>
</head>
<body>
    <div class="box-max">

        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickSearchButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa de busca">
        </button>

        <div class="box-middle">

            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="box-small">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-weather">Nublado</p>
            </div>

            <p class="text-humidity">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
